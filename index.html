<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sorter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #photo {
            width: 400px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .keep {
            background-color: #4caf50;
            color: white;
        }

        .keep:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .discard {
            background-color: #f44336;
            color: white;
        }

        .discard:hover {
            background-color: #e53935;
            transform: scale(1.1);
        }

        .upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .upload button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload button:hover {
            background-color: #0056b3;
        }

        .animation {
            animation: slideIn 1s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="uploadScreen" class="upload">
        <h2>Select an Album to Sort</h2>
        <input type="file" id="albumInput" multiple accept="image/*">
        <button onclick="startSorting()">Start Sorting</button>
    </div>

    <div id="sortingScreen" class="container" style="display: none;">
        <div id="photo" class="animation"></div>
        <div class="buttons">
            <button class="discard" onclick="discardPhoto()">Discard</button>
            <button class="keep" onclick="keepPhoto()">Keep</button>
        </div>
    </div>

    <script>
        const photoContainer = document.getElementById('photo');
        const uploadScreen = document.getElementById('uploadScreen');
        const sortingScreen = document.getElementById('sortingScreen');
        const albumInput = document.getElementById('albumInput');

        let photos = [];
        let currentIndex = 0;

        function startSorting() {
            if (albumInput.files.length > 0) {
                photos = Array.from(albumInput.files).map(file => URL.createObjectURL(file));
                uploadScreen.style.display = 'none';
                sortingScreen.style.display = 'flex';
                updatePhoto();
            } else {
                alert('Please select at least one photo to start sorting.');
            }
        }

        function updatePhoto() {
            if (currentIndex < photos.length) {
                photoContainer.style.backgroundImage = `url(${photos[currentIndex]})`;
            } else {
                photoContainer.style.backgroundImage = 'none';
                photoContainer.innerHTML = '<h2>All done!</h2>';
                document.querySelector('.buttons').style.display = 'none';
            }
        }

        function keepPhoto() {
            // Save to "keep" folder logic
            console.log(`Keeping: ${photos[currentIndex]}`);
            currentIndex++;
            updatePhoto();
        }

        function discardPhoto() {
            // Move to bin logic
            console.log(`Discarding: ${photos[currentIndex]}`);
            currentIndex++;
            updatePhoto();
        }
    </script>
</body>
</html>
