<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sorter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #photo {
            width: 400px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            position: absolute;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .keep {
            background-color: #4caf50;
            color: white;
        }

        .keep:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .discard {
            background-color: #f44336;
            color: white;
        }

        .discard:hover {
            background-color: #e53935;
            transform: scale(1.1);
        }

        .upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .upload button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload button:hover {
            background-color: #0056b3;
        }

        #photo.swipe-left {
            transform: translateX(-150%) rotate(-15deg);
            opacity: 0;
        }

        #photo.swipe-right {
            transform: translateX(150%) rotate(15deg);
            opacity: 0;
        }

        #allDone {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s;
        }

        #allDone button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #allDone button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="uploadScreen" class="upload">
        <h2>Select an Album to Sort</h2>
        <input type="file" id="albumInput" webkitdirectory directory multiple accept="image/*">
        <button onclick="startSorting()">Start Sorting</button>
    </div>

    <div id="sortingScreen" class="container" style="display: none;">
        <div id="photo"></div>
        <div class="buttons">
            <button class="discard" onclick="discardPhoto()">Discard</button>
            <button class="keep" onclick="keepPhoto()">Keep</button>
        </div>
    </div>

    <div id="allDone" style="display: none;">
        <h2>Sorting Complete!</h2>
        <p>All photos have been sorted. You can review your folders now.</p>
        <button onclick="restartSorting()">Back to Start</button>
    </div>

    <script>
        const photoContainer = document.getElementById('photo');
        const uploadScreen = document.getElementById('uploadScreen');
        const sortingScreen = document.getElementById('sortingScreen');
        const albumInput = document.getElementById('albumInput');
        const allDoneScreen = document.getElementById('allDone');

        let photos = [];
        let currentIndex = 0;
        const keptPhotos = [];
        const discardedPhotos = [];

        function startSorting() {
            if (albumInput.files.length > 0) {
                photos = Array.from(albumInput.files).map(file => ({
                    url: URL.createObjectURL(file),
                    name: file.name,
                    path: file.webkitRelativePath
                }));
                currentIndex = 0;
                keptPhotos.length = 0;
                discardedPhotos.length = 0;
                uploadScreen.style.display = 'none';
                sortingScreen.style.display = 'flex';
                updatePhoto();
            } else {
                alert('Please select a folder with photos to start sorting.');
            }
        }

        function updatePhoto() {
            if (currentIndex < photos.length) {
                const photoData = photos[currentIndex];
                photoContainer.style.backgroundImage = `url(${photoData.url})`;
                photoContainer.classList.remove('swipe-left', 'swipe-right');
            } else {
                sortingScreen.style.display = 'none';
                allDoneScreen.style.display = 'block';
            }
        }

        function keepPhoto() {
            keptPhotos.push(photos[currentIndex]);
            animateAndProceed('swipe-right');
        }

        function discardPhoto() {
            discardedPhotos.push(photos[currentIndex]);
            animateAndProceed('swipe-left');
        }

        function animateAndProceed(animationClass) {
            photoContainer.classList.add(animationClass);
            setTimeout(() => {
                currentIndex++;
                updatePhoto();
            }, 500);
        }

        function restartSorting() {
            allDoneScreen.style.display = 'none';
            uploadScreen.style.display = 'flex';
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                discardPhoto();
            } else if (event.key === 'ArrowRight') {
                keepPhoto();
            }
        });

        // Initial load
        updatePhoto();
    </script>
</body>
</html>
